<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profil - FishEye</title>
    <link rel="shortcut icon" href="./img/Icons/icon.png" type="image/png" />
    <link rel="stylesheet" href="./css/main.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="header">
      <a class="logo" href="./index.html">
        <img
          src="./img/Icons/logo.png"
          alt="Icône de FishEye"
          class="logo-image"
        />
      </a>
    </header>

    <main class="content">
      <article class="photographer-header">
        <div>
          <h1 class="photographer-header-title" id="auto-name">...</h1>
          <button class="button">Contactez-moi</button>
        </div>
        <p class="photographer-header-caption" id="auto-caption">
          ..., ... <span>...</span>
        </p>
        <ul class="photographer-header-tags" id="auto-tags"></ul>
        <img
          src=""
          alt=""
          class="photographer-header-image user user--xl"
          id="auto-image"
        />
      </article>
      <article class="photographer-medias">
        <div class="filter">
          <label for="filter-selector">Filtrer par</label>
          <select name="filter-selector" id="filter-selector" class="dropdown">
            <option value="Popularité" selected>Popularité</option>
            <option value="Date">Date</option>
            <option value="Titre">Titre</option>
          </select>
        </div>
        <div class="medias">
          <ul class="medias-list" id="auto-medias"></ul>
        </div>
      </article>
    </main>

    <script src="/js/app.js"></script>
    <script src="/js/profile.js"></script>
  </body>
</html>
